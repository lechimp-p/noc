<head>

    <title>.:! NOC !:.</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- ========= JS ========= -->
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/ui-bootstrap.js"></script>
    <script src="js/ui-bootstrap-tpls.js"></script>
    <script src="js/mobile-angular-ui.min.js"></script>
    <script src="js/NoC.js"></script>
    <script src="js/channel.js"></script>

</head>
<body>
  <!-- ========= SIDEBARS ========= -->

  <div class="sidebar sidebar-left lightBar" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
    <div class="scrollable">
      <div class="scrollable-content">
        <div class="list-group" toggle="off" bubble target="mainSidebar">

          <a href="#" class="list-group-item" ng-show="channel">
              <img src="{{channel.image}}-icon" class="pull-left marginright img-circle" alt="Image of channel {{channel.name}}">
              <h4 class="list-group-item-text">{{channel.name}}</h4>
              <p class="list-group-item-text greytext">{{channel.description}}</p>
          </a>

        </div>
      </div>
    </div>

  </div>

  <div class="sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in" id="chatSidebar">
    <div class="scrollable">
      <div class="scrollable-content">
        <div class="list-group" toggle="off" bubble target="chatSidebar">
        <!--<div class="list-group" ng-controller="msg-list-controller">-->
          <!--<a href="#" class="list-group-item" ng-repeat="msg in msgs">
              <img src="{{msg.author.icon}}" class="pull-left marginright img-circle" alt="Profilepicture">
              <h4 class="list-group-item-heading">{{msg.author.name}}</h4>
              <p class="list-group-item-text pull-left marginright">{{msg.timestamp}}</p>
              <p class="list-group-item-text">{{msg.text}}</p>
          </a>-->
          <a href="#" class="list-group-item">
              <img src="img/profpic.jpg" class="pull-left marginright img-circle" alt="Profilepicture">
              <h4 class="list-group-item-heading">Petra Mustermueller</h4>
              <p class="list-group-item-text pull-left marginright">14:20</p>
              <p class="list-group-item-text">Urbanoid ist einfach slick.</p>
          </a>
          <a href="#" class="list-group-item">
              <img src="img/profpic.jpg" class="pull-left marginright img-circle" alt="Profilepicture">
              <h4 class="list-group-item-heading">Jochen Vogt</h4>
              <p class="list-group-item-text pull-left marginright">14:20</p>
              <p class="list-group-item-text">LOL</p>
          </a>
        </div>
      </div>
    </div>
  </div>


  <!-- ========= TOP-BAR ========= -->
  <div class="app">
    <div class="navbar navbar-app navbar-absolute-top">

        <div class="navbar-brand navbar-brand-center">
          <img src="img/urbanoid.svg" style="height:20px;" alt="Urbanoid-Logo">
        </div>

        <div class="btn-group pull-left">
          <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
            <i class="fa fa-bars"></i>
          </div>
        </div>

        <div class="btn-group pull-right">
          <div ng-click="toggle('chatSidebar')" class="btn btn-navbar">
            <i class="fa fa-comments fa-lg"></i>
          </div>
        </div>
    </div>

    <div class="app-body" ng-view></div>
</body>
</html>
