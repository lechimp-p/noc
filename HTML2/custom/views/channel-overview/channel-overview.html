<div class="list-group" toggle="off" bubble target="mainSidebar">
    <a href="#" class="list-group-item" ng-show="channel">
        <img src="{{channel.image}}-icon" class="pull-left marginright img-circle" alt="Image of channel {{channel.name}}">
        <h4 class="list-group-item-text">{{channel.name}}</h4>
        <p class="list-group-item-text greytext">{{channel.description}}</p>
    </a>
</div>
