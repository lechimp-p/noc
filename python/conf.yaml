bodyPolicy:
  maxBytesFile: 100000
  maxBytesBody: 100000
  uploadPath: /tmp/NoC-Server-dev
  maxBytesHeader: 100000
filesPath: ./files
imageConfig:
  userIconDir: user
  userIconSizes:
    - postfix: -icon
      sizeX: 64
      sizeY: 64
      scaleType: fixed-size
  channelImageDir: channel
  channelImageSizes:
    - postfix: -icon
      sizeX: 64
      sizeY: 64
      scaleType: fixed-size
  msgImageDir: msg
  msgImageSizes:
    - sizeX: 200
      sizeY: 200
      scaleType: scale-to-y
acidPath: ./state
sessionConfig:
  cookieName: NoCSession
  httpsOnly: false
  cookiePath: /
  keyfileName: client_session_key.aes
  cookieLifetime:
    tag: Session
    contents: []
  cookieDomain: ''
helloWorldMessage: NoC-Server-dev
siteConfig:
  handlerPath: ''
  location: http://localhost:8000
serverConfig:
  numThreads: 1 
  threadTimeout: 1
  port: 8000
